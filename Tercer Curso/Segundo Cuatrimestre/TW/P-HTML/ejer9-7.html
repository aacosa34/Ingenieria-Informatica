<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="author" content="Adrian Acosa">
    <title>Formularios</title>
    <style type="text/css">
        label { display:block; }
    </style>
</head>
<body>
    <h1>Datos del usuario</h1>
    <form action="https://void.ugr.es/procesar.php">
        <label>
            Usuario: 
            <input required type="text" placeholder="Obligatorio: id de usuario" name="usuario" id="usuario"/>
        </label>
        <label>
            Clave:
            <input type="password" placeholder="Escriba su clave" name="clave" id="clave"/>
        </label>
        <label>
            Nacionalidad:
            <input type="text" placeholder="Escriba su nacionalidad" name="nacionalidad" value="España" id="nacionalidad"/>
        </label>
        <label>
            Email:
            <input type="email" placeholder="Escriba su email" name="email" id="email"/>
        </label>
        <label> Sexo:
            <select id="sexo">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option selected value="no-response">No deseo responder</option>
            </select>
        </label>
        <label>
            <select id="datos">
                <option value="TOTAL">Acepta el almacenamiento de mis datos y el envío a terceros</option>
                <option value="PARCIAL">Acepta el almacenamiento de mis datos pero no el envío a terceros</option>
                <option value="NINGUNO">No acepta el almacenamiento ni el envío de datos a terceros</option>
            </select>
        </label>
        <input type="submit" name="boton" value="Enviar datos"/>
    </form>
</body>
</html>
