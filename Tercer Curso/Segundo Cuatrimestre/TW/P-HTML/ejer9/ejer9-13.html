<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="author" content="Adrian Acosa">
    <title>Formularios</title>
    <style type="text/css">
        label { display:block; }
    </style>
</head>
<body>
    <h1>Datos del usuario</h1>
    <form action="https://void.ugr.es/procesar2.php">
        <label>
            Usuario: 
            <input required type="text" placeholder="Obligatorio: id de usuario" name="usuario" id="usuario"/>
        </label>
        <label>
            Clave:
            <input type="password" placeholder="Escriba su clave" name="clave" id="clave"/>
        </label>
        <label>
            Nacionalidad:
            <input type="text" placeholder="Escriba su nacionalidad" name="nacionalidad" value="España" id="nacionalidad"/>
        </label>
        <label>
            Email:
            <input type="email" placeholder="Escriba su email" name="email" id="email"/>
        </label>
        <label> Sexo:
            <select id="sexo">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option selected value="no-response">No deseo responder</option>
            </select>
        </label>
        <label>
            <select id="datos">
                <option value="TOTAL">Acepta el almacenamiento de mis datos y el envío a terceros</option>
                <option value="PARCIAL">Acepta el almacenamiento de mis datos pero no el envío a terceros</option>
                <option value="NINGUNO">No acepta el almacenamiento ni el envío de datos a terceros</option>
            </select>
        </label>
        <label>
            <br>Idioma para las comunicaciones:<br><br>
            <input checked type="radio" name="idioma" value="Español"/> Español <br>
            <input type="radio" name="idioma" value="Inglés"/> Inglés <br>
            <input type="radio" name="idioma" value="Francés"/> Francés <br>
        </label>
        <label>
            <br>Aficiones:<br><br>
            <input type="checkbox" name="aficiones[]" value="musica">La música<br>
            <input type="checkbox" name="aficiones[]" value="libros">Leer libros<br>
            <input type="checkbox" name="aficiones[]" value="cine">El cine<br>
            <input type="checkbox" name="aficiones[]" value="deporte">El deporte<br>
        </label>
        <label>
            Fecha de nacimiento:
            <input type="date" name="fecha de nacimiento">
        </label>
        <label>
            ¿Cuándo es la semana santa este año?:
            <input type="week" name="semana santa">
        </label>
        <label>
            Fotografía:
            <input type="file" name="foto">
        </label>
        
        <input type="hidden" name="num_version" value="1.0">
        
        <input type="submit" name="boton" value="Enviar datos"/>
    </form>
</body>
</html>
