<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="author" content="Adrian Acosa">
    <title>Formularios</title>
    <style type="text/css">
        label { display:block; }
    </style>
</head>
<body>
    <a href="./index.html">Índice</a>
    <a href="./index.html">Índice</a>
    <h1>Datos del usuario</h1>
    <form action="https://void.ugr.es/~adrianacosa2122/practicaHTML/procesar2.php" method="POST" enctype="multipart/form-data">
        <label>
            Usuario:
            <input required type="text" placeholder="Obligatorio: id de usuario" name="usuario" id="usuario" value="pepemartin" readonly/>
        </label>
        <label>
            Clave:
            <input type="password" placeholder="Escriba su clave" name="clave" id="clave" value="miclave" readonly/>
        </label>
        <label>
            Nacionalidad:
            <input type="text" placeholder="Escriba su nacionalidad" name="nacionalidad" value="España" id="nacionalidad" readonly/>
        </label>
        <label>
            Email:
            <input type="email" placeholder="Escriba su email" name="email" id="email" value="pepemartin@miservidor.com" readonly/>
        </label>
        <label> Sexo:
            <select id="sexo">
                <option selected value="male" disabled>Hombre</option>
                <option value="female" disabled>Mujer</option>
                <option value="no-response" disabled>No deseo responder</option>
            </select>
        </label>
        <label>
            <select id="datos" disabled>
                <option selected value="TOTAL">Acepta el almacenamiento de mis datos y el envío a terceros</option>
                <option value="PARCIAL">Acepta el almacenamiento de mis datos pero no el envío a terceros</option>
                <option value="NINGUNO">No acepta el almacenamiento ni el envío de datos a terceros</option>
            </select>
        </label>
        <label>
            <br>Idioma para las comunicaciones:<br><br>
            <input type="radio" name="idioma" value="Español" readonly/> Español <br>
            <input checked type="radio" name="idioma" value="Inglés" readonly/> Inglés <br>
            <input type="radio" name="idioma" value="Francés" readonly/> Francés <br>
        </label>
        <label>
            <br>Aficiones:<br><br>
            <input type="checkbox" name="aficiones[]" value="musica" disabled>La música<br>
            <input checked type="checkbox" name="aficiones[]" value="libros" disabled>Leer libros<br>
            <input type="checkbox" name="aficiones[]" value="cine" disabled>El cine<br>
            <input type="checkbox" name="aficiones[]" value="deporte" disabled>El deporte<br>
        </label>
        <label>
            Fecha de nacimiento:
            <input type="date" name="fecha de nacimiento" value="2000-01-01" readonly>
        </label>
        <label>
            ¿Cuándo es la semana santa este año?:
            <input type="week" name="semana santa" value="2022-W18" readonly>
        </label>

        <input type="hidden" name="num_version" value="1.0" readonly>

        <input type="submit" name="boton" value="Enviar datos"/>
    </form>
</body>
</html>
